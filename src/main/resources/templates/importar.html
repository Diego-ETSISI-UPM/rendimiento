<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Importación CSV</title>
  <style>
          body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
          header { margin-bottom: 1rem; }
          .row { display: flex; gap: 1rem; margin: 1rem 0; }
          .card { border: 1px solid #ddd; padding: 1rem; border-radius: .5rem; min-width: 180px; }
          table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
          th, td { border: 1px solid #e3e3e3; padding: .5rem .75rem; text-align: left; }
          th { background: #f7f7f7; }
        </style>
</head>

  <body>

    <h1>Importación de datos académicos</h1>

    <form th:action="@{/importar}" method="post" enctype="multipart/form-data">
      <input type="file" name="archivo" accept=".csv" required />
      <br><br>
      <button type="submit">Importar CSV</button>
    </form>

    <p th:if="${mensaje}" th:text="${mensaje}"></p>

    <ul>
      <a th:href="@{/}"> volver</a>
    </ul>

  </body>
</html>
