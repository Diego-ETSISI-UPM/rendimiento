<!DOCTYPE html>
  <html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>datos_csv</title>
    <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    header { margin-bottom: 1rem; }
    .row { display: flex; gap: 1rem; margin: 1rem 0; }
    .card { border: 1px solid #ddd; padding: 1rem; border-radius: .5rem; min-width: 180px; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #e3e3e3; padding: .5rem .75rem; text-align: left; }
    th { background: #f7f7f7; }
  </style>
  </head>


  <body>

    <h1>Contenido de datos_csv</h1>
    <ul>
      <a th:href="@{/}"> volver</a>
    </ul>

    <div th:if="${estado == 'no_tabla'}" class="alert alert-error">
      La tabla <b>datos_csv</b> no existe.
    </div>

    <div th:if="${estado == 'vacia'}" class="alert alert-warn">
      La tabla <b>datos_csv</b> está vacía.
    </div>

    <div th:if="${estado == 'ok'}">

      <table>
        <thead>
        <tr>
          <th th:each="cab : ${cabeceras}" th:text="${cab}"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="fila : ${lineas}">
          <td th:each="valor : ${fila.values()}"
              th:text="${valor}"></td>
        </tr>
        </tbody>
      </table>

    </div>

  </body>
</html>
